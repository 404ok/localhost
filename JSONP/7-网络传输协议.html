        /* 
            计算机网络：
                网络分层：
                    ISO：7层
                    广大通用：5层
                    自下往上：物理层（物理信号）、数据链路层(1和0)、网络层(加ip)、传输层(加端口号)、应用层
            A同学与B同学聊天，写下一句话（应用层），再到传输层，再网络层，再数据链路层，再物理层
            B同学接受同理，只是刚好反过来

            网络数据在互联网进行传输，遵从传输规则，叫做网络传输协议。
            网络层（IP协议）
            传输层: (TCP/UDP协议，port(端口号))

            TCP协议：面向链接协议
            TCP:面向链接协议    快递
            传输数据库：
                1.建立链接  三次握手(客户端发起请求，ok,我也ok)
                2.传输数据
                3.断开链接  四次挥手（客户端over,可，服务端已断开(安全)，再断开）
            绝对安全,准确度极高,传输效率会降低，较耗资源
            基于TCP的htpp,https

            UDP协议：无连接协议(视频聊天)   外卖
            传输数据：
                直接传,不管是否收到协议
                不安全，准确度极地，经常丢包
                及时性极高，消耗资源低
        */
