<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            cookie
                1.可以设置过期时间
                2.最大可以存储4KB,每一个域名最多可以存储50条数据（不同的浏览器，有偏差）
                【注】只能字符串，一般存储一些重要的信息，登录，购物车信息，是否点赞，视频播放进度条
         */
         /* 
            cookie的语法：
                格式：name=value;[expires=date];[path=path];[domain=somewhere.com];[secure],
                name    键
                value   值  都是自定义
                [注意]后续括号的内容(中括号是我加的)，都是可选项
          */

          document.cookie = 'username=xxx';
          //谷歌不支持本地加载文件缓存cookie,firefox支持，则用localhost即可

          //获取cookie
          alert(document.cookie);
    </script>
</head>
<body>
    <!-- 
        当前页面加入购物车和另外一个页面加入购物车，购物车里的东西是存储在电脑里，没有存储在账号里，这叫做本地存储技术 

        cookie:回话跟踪技术
        一次会话：将浏览器打开到将浏览器关闭    记录客户端状态
     -->
</body>
</html>
