        */
       document.cookie = 'username=xxx';
       document.cookie = 'username=xxx;path=' + '/code14/cookie/demo';//设置一个不存在的路径

       /* 
            domain  限制访问域名
                如果不去设置，默认加载当前.html文件的服务器域名 
                [注意]：如果加载当前文件域名与设置域名不一致，设置cookie失败
       */


        /* 
            secure
                如果不设置，设置cookie,可以通过http/https协议加载文件设置
                【注意】设置这个字段以后，只能设置https协议加载cookie

            https   证书认证协议
        */
    </script>
