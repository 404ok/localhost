<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- 
    
            Uncaught SyntaxError: Unexpected token < in JSON at position 0
            这种问题，一般是检查php文件给返回的data数据，直接alert(result);
            或者network里面php表的反应那，会有报错
            -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <style>
            #update{
                width: 400px;
                margin: 150px auto;
            }
            #alert_info{
                margin: 2px;
                padding: 2px;
                text-align: center;
                width: 215px;
                margin-bottom: 10px;
                display: none;
            }
        </style>
        <script src="./ajax.js"></script>
        <script>
                /* 
                跳转过来还要知道修改的是什么
            */
            //通过ajax把内容提交到后台
            //首先是把要修改的用户名和密码填在输入框里
            window.onload = function(){
                var btn = document.getElementById("btn1");
                var Alert = document.getElementById("alert_info");
                var inputs = document.getElementsByTagName("input");

                //给提交按钮添加点击
                btn.onclick = function(){
                    //提交页面上的所有数据
                    $ajax({
                        method:"post",
                        url:"./submitStudents.php",
                        data:{
                            username:inputs[0].value,
                            password:inputs[1].value,
                            id:inputs[2].value,
                        },
                        success:function(result){
                            var obj = JSON.parse(result);
                            if(obj.code){
                                alert_info.className = "alert alert-danger";
                            }else{
                                alert_info.className = "alert alert-success";
                                    setTimeout(function(){
                                        location.href = "./24-userlist.html"
                                    },2000)
                            }
                            alert_info.innerHTML = obj.message;
                            alert_info.style.display = "block";
                        },
                        error:function(msg){
                            alert(msg);
                        }
                    })
                }



                var id = valueByName(location.search,"id");
                // 发送id到php页面
                $ajax({
                    method:"get",
                    url:"./updateStudents.php",
                    data:{
                        id:id,
                    },
                    success:function(result){
                        var obj = JSON.parse(result);
                        if(!obj.code){
                            var row = JSON.parse(obj.message);
                            inputs[0].value = row.username;
                            inputs[1].value = row.password;
                            inputs[2].value = row.id;
                        }
                    },
                    error:function(msg){
                        alert(msg);
                    }
                })
            }
            /* 
                首先通过url后面传过来的id= id值拿到要修改的id
                alert(location.search);拿到url"?+自定义的传值"
                var start = location.search.indexOf("id=") + 3;.location.search:"?id=",indexOf("id=")是 i 的下标，再+3,即为id值
                var id =Number(location.search.substring(start,start + 1));
                拿到id后将数据发送到php页面，去数据库里面拿
            */
            //分装函数获取需要修改的id
            function valueByName(search,name){//search：查询字符串   
                //查找name出现的位置
                var start = search.indexOf(name + "=");
                //判断start是否为-1
                if(start == -1){
                    return null;
                }else{
                    var end = search.indexOf("&",start);
                    if(end == -1){//即为最后一个元素
                        end = search.length;
                    }

                    //提取出想要的键值对 name= value
                    var str = search.substring(start,end);
                    var arr = str.split("=");
                    return arr[1];
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary" id="update">
                <div class="panel-heading">
                    <h2>修改用户数据</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="text" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <!-- 隐藏表单 -->

                        <input type="hidden" name="id" class="form-control">
                    </div>
                    <div id="alert_info" class="alert  alert-danger">
                        xxx
                    </div>
                    <a href="./24-userlist.html">查看用户列表</a>
                    <!-- 注册按钮 -->
                    <button id="btn1" class="btn btn-primary ">提交</button>
                </div>
            </div>
        </div>
    </body>
    </html>
