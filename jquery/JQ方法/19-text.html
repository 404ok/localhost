<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        /* 
            JQ访问标签间的内容  html()  相当于innerHTML
                                设置内容中有标签，自动解析
            JQ  标签间纯文本    text()  相当于innerText()
                                设置内容中有标签，不解析
        */
       $(function(){
           alert($("#div1").text());
           alert($("#div1").html());
       })
    </script>
</head>
<body>
    <div id="div1">
        <em>em</em>
        div文本
        <strong>strong</strong>
    </div>
</body>
</html>
