<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #div1{
             width: 100px;
             height: 100px;
             background-color: green;
         }
         #div2{
             width: 200px;
             height: 200px;
             border: 1px solid black;
         }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        /* 
            remove()    删除元素节点
            detach()    删除元素节点
            区别： 
                

        */
       $(function(){
           $("#div1").hover(function(){
                $(this).css("backgroundColor","red");
            },function(){
               $(this).css("backgroundColor","orange");
           })
           $("button").click(function(){
               //remove 返回值就是我们删除的这个节点,会删除原来行为和事件

               //detach 会保留原来行为和事件
               var node = $("#div1").detach();
               node.appendTo("#div2");
               //
           })
       })
    </script>
</head>
<body>
    <!-- 删除按钮 -->
    <button>删除节点</button>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
