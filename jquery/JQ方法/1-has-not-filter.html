<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        /* 
            filter  过滤 对已经获取到的网页元素进行过滤,有他
            not     filter的反义词
            has     拥有，直接判定子节点中是否有符合条件的元素
        */
       $(function(){
        //    $("div").not("#div2").css("backgroundColor","orange");
           $("div").has(".box").css("backgroundColor","red")
       })
    </script>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">
        div2
        <strong class="box"></strong>
    </div>
</body>
</html>
