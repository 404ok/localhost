<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            margin-left: 10px;
            padding-left: 20px;
            border: 1px solid black;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        /* 
            width()
            innerWidth()
            outerWidth()

            Height  同理
        */
        /* 
            offsetWidth  width + border + padding(肉眼可见)
        */

        $(function(){
            //在取值时只需要传一个键即可
            alert($("#div1").css("width"));//带px的字符串
            //以下获取的都是值大小，不带单位
            alert($("#div1").width());
            alert($("#div1").innerWidth());     //width + padding
            alert($("#div1").outerWidth());     //width + border + padding

            //要margin
            alert($("#div1").outerWidth(true));
        })
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
