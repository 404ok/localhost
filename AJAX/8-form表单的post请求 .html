<body>
    <!-- 
        action  点击submit以后跳转的url
        method  表单的提交数据的方式
                get(默认为get)
                    提交步骤:
                        1.http://localhost/AJAX/6.get.php?username=20180440703&age=90&password=123456
                        这里?后面是把input里的name作为键，value(输入框输入的)作为值，通过“=”连接起来
                    2.提交方式：是直接将数据拼接在url后面进行提交，通过？进行拼接，查询字符串，即location的search
                    好处：简单
                    缺点：不安全；地址栏最大2KB；没法实现上传
                post
                    必须设计一个提交数据格式：application/x-www-form-urlencoded
     -->
    <form action="6.post.php" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="用户名">
        <input type="text" name="age" placeholder="年龄">
        <input type="text" name="password" placeholder="密码">
        <input type="submit" value="提交数据">
    </form>
</body>
</html>
